{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<title>Desain.ai | Solusi simple desain grafis</title>
<body>
    <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="#">Desain.ai</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                      </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                    <li class="nav-item">
                                      <a class="nav-link" href="#home">Home</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="#browse">Browse</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="#features">Features</a>
                                    </li>
                                  </ul>
                    </div>
                    <div class="row">               
                            <div class="col">
                                <button type="button" class="btn btn-outline-light">Login</button>
                                <button type="button" class="btn btn-outline-light">Register</button>
                            </div>
                        </div>
                </nav>
    </section>

    <!-- Tambah banner -->

    <section id="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="banner-title">Cara cepat buat desain grafis sesuai yang kamu mau.</p>
            {% for tut in artif_start %}
                <p>{{tut.start_title}}</p>
                <p>{{tut.start_published}}</p>
                <p>{{tut.start_content}}</p>
                <br><br>
            {% endfor %}
            </div>
            <div class="col-md-6 text-center">
                <img src="{% static 'asset/undraw_Designer_girl_s028.svg' %}" class="img-fluid" alt="desainer">
          </div>
        </div>
      </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
